<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 68, 204, 0.9);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }

        header h1 {
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-box, .grades-box {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            background-color: #0044cc;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            background-color: #003399;
        }

        .grades-box {
            display: none;
            text-align: left;
            width: 80%;
            max-width: 800px;
        }

        .loading {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 6px solid rgba(0, 68, 204, 0.2);
            border-top: 6px solid #0044cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .student-details {
            margin-bottom: 20px;
        }

        .student-details p {
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #0044cc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="University Logo">
        <h1>University Grades</h1>
    </header>

    <div class="container">
        <div class="login-box" id="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <div class="loading" id="loading"></div>
        </div>

        <div class="grades-box" id="grades-box">
            <div class="student-details">
                <p><strong>Name:</strong> Sheenal Pritika KUMAR</p>
                <p><strong>Programme:</strong> PGDCS - PG Diploma in Cyber Security (Global Certification)</p>
            </div>
            <h2>Your Grades</h2>
            <table>
                <thead>
                    <tr>
                        <th>Term</th>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="grades-table">
                    <!-- Grades will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');

            // Basic form validation
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            loading.style.display = 'block';

            setTimeout(() => {
                // Simulate a backend call
                fetchGrades(username, password)
                    .then(grades => {
                        document.getElementById('login-box').style.display = 'none';
                        document.getElementById('grades-box').style.display = 'block';
                        loading.style.display = 'none';
                        displayGrades(grades);
                    })
                    .catch(error => {
                        loading.style.display = 'none';
                        alert('Invalid username or password');
                    });
            }, 2000); // Simulate loading delay
        }

        function fetchGrades(username, password) {
            return new Promise((resolve, reject) => {
                // Simulated backend response
                if (username === 'student' && password === 'password') {
                    resolve([
                        { term: 'Term 1, 2024', courseCode: 'NIT5081', courseName: 'Cyber Security Essentials', grade: '78/HD' }
                    ]);
                } else {
                    reject('Invalid username or password');
                }
            });
        }

        function displayGrades(grades) {
            const gradesTable = document.getElementById('grades-table');
            gradesTable.innerHTML = '';

            grades.forEach(grade => {
                const row = document.createElement('tr');
                const termCell = document.createElement('td');
                const courseCodeCell = document.createElement('td');
                const courseNameCell = document.createElement('td');
                const gradeCell = document.createElement('td');

                termCell.textContent = grade.term;
                courseCodeCell.textContent = grade.courseCode;
                courseNameCell.textContent = grade.courseName;
                gradeCell.textContent = grade.grade;

                row.appendChild(termCell);
                row.appendChild(courseCodeCell);
                row.appendChild(courseNameCell);
                row.appendChild(gradeCell);

                gradesTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
